<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="250" x2="350" y2="250"/>

    <line x1="50" y1="50" x2="50" y2="250"/>
    <line x1="125" y1="50" x2="125" y2="250"/>
    <line x1="200" y1="50" x2="200" y2="250"/>
    <line x1="275" y1="50" x2="275" y2="250"/>
    <line x1="350" y1="50" x2="350" y2="250"/>
  </g>

  <!-- Chart line -->
  <path d="M 50 200 Q 100 180 125 160 T 200 140 T 275 120 T 350 100"
        stroke="#4f46e5" stroke-width="3" fill="none"/>

  <!-- Chart area -->
  <path d="M 50 200 Q 100 180 125 160 T 200 140 T 275 120 T 350 100 L 350 250 L 50 250 Z"
        fill="url(#chartGradient)"/>

  <!-- Data points -->
  <circle cx="50" cy="200" r="4" fill="#4f46e5"/>
  <circle cx="125" cy="160" r="4" fill="#4f46e5"/>
  <circle cx="200" cy="140" r="4" fill="#4f46e5"/>
  <circle cx="275" cy="120" r="4" fill="#4f46e5"/>
  <circle cx="350" cy="100" r="4" fill="#4f46e5"/>

  <!-- Money symbols -->
  <text x="365" y="110" font-family="Arial" font-size="16" fill="#059669">$</text>
  <text x="375" y="125" font-family="Arial" font-size="12" fill="#059669">â†—</text>
</svg>